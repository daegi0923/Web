<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>
</head>
<body>
    <p>My page</p>
    <a href="https://www.google.co.kr/">Google</a>
    <img src="images\sample.png" alt="sample-img">
    <!-- image 태그는 닫는 태그가 없음 ㄷㄷ -->
    <!-- 닫는 태그가 없다 : 컨텐츠가 없다. 이미지 자체가 컨텐츠 -->
    <!-- 속성 값만 있대 -->
    <!-- alt -> 이미지가 없을 때 대체 텍스트 뭐 나올건지, 스크린 리더가 이미지를 만나면 alt값을 읽는대 -->
    <img src="https://random.imagecdn.app/500/150/" alt="sample-img">

</body>
</html>
